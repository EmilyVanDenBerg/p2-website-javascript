<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periode 2: Javascript Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .portfolio-section, .experience-section, .detail-section {
      display: none;
      text-align: center;
    }

    .active-section {
      display: block;
    }

    .portfolio-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .portfolio-buttons button {
      margin: 5px;
      padding: 12px 24px; /* Adjust the padding as needed */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Periode 2: Javascript Game</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#">Bekijk pagina's</a>
        <div class="dropdown-content">
          <a href="doelen.html">Goede doelen</a>
          <a href="doelen.html">Motivatie doelen</a>
          <a href="games.html">Games</a>
          <a href="games.html">Uitleg games</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </li>
    </ul>
  </nav>

  <main>
    <!-- Portfolio Section -->
    <div class="top-section portfolio-section active-section">
      <div class="portfolio-buttons">
        <button onclick="showDetail('Emily')">Emily</button>
        <button onclick="showDetail('Tim')">Tim</button>
        <button onclick="showDetail('Jordan')">Jordan</button>
      </div>
    </div>

    <!-- Detail Section -->
    <div class="top-section detail-section">
      <h1 id="detail-name"></h1>
      <div class="portfolio-buttons">
        <button onclick="showDetailInfo('CV')">CV</button>
        <button onclick="showDetailInfo('Photo')">Photo</button>
        <button onclick="showDetailInfo('Video')">Video</button>
        <button onclick="showDetailInfo('Hobbies')">Hobbies</button>
        <button onclick="showDetailInfo('Other')">Other</button>
        <button onclick="backToPortfolio()">Back to Portfolio</button>
      </div>
    </div>

    <!-- Experience Section -->
    <div class="top-section experience-section">
      <h2>Work Experience - Emily</h2>
      <p>Details about Emily's work experience.</p>
    </div>

    <!-- ... (Similar sections for Tim and Jordan's work experience) -->

  </main>

  <footer>
    <p>&copy; 2023 Emily, Tim, Jordan. All rights reserved.</p>
  </footer>

  <script>
    function showDetail(name) {
      // Hide portfolio section and show detail section
      document.querySelector('.portfolio-section').classList.remove('active-section');
      document.querySelector('.detail-section').classList.add('active-section');

      // Set the name in the detail section
      document.getElementById('detail-name').textContent = name;
    }

    function showDetailInfo(infoType) {
      // Logic to show detailed information based on the selected type (CV, Photo, Video, Hobbies, Other)
      // You can implement this based on your actual content and structure
      console.log(`Showing ${infoType} for the selected person.`);
    }

    function backToPortfolio() {
      // Hide detail section and show portfolio section
      document.querySelector('.detail-section').classList.remove('active-section');
      document.querySelector('.portfolio-section').classList.add('active-section');
    }
  </script>
</body>
</html>
